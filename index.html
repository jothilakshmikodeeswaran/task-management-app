<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  
</head>

<body>
  <h1>Task Manager</h1>
  <div class="task-form p-3 m-0 mh">
    <div>
      <label for="inputtaskname" class="col-sm-2 col-form-label fw-bold">Tesk Name</label>
      <input type="text" id="taskName" class="rounded" placeholder="Task Name" required/>
    </div>
    <div>
      <label for="taskCategory" class="col-sm-2 col-form-label fw-bold">Tesk Category</label>
      <input type="text" id="taskCategory" class="rounded" placeholder="Category" required/>
    </div>
    <div>
      <label for="taskDeadline" class="col-sm-2 col-form-label fw-bold">Tesk Deadline</label>
      <input type="date" id="taskDeadline" class="rounded" required/>
    </div>
    <div>
      <label for="taskStatus" class="col-sm-2 col-form-label fw-bold">Tesk Status</label>
      <select id="taskStatus" class="rounded">
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
      <span class="error-message" id="error-message"></span>
      <div>
        <button id = "addTaskBtn" class="btn btn-primary">Add Task</button>
      </div>
    </div>
    <div class="filters de justify-content-center">
      <select id="filterCategory">
        <option value="All">All Categories</option>
      </select>
      <select id="filterStatus">
        <option value="All">All Status</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Overdue">Overdue</option>
      </select>
    </div>

    <ul id="taskList"></ul>

    <script src="app.js"></script>
</body>

</html>
